<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Allen Hack Club - Hackathon</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    background: linear-gradient(to bottom, #91d0ed, #addcf5);
    color: #222;
    line-height: 1.6;
    scroll-behavior: smooth;
  }

  header {
    text-align:center;
    padding:3rem 1rem;
    background-color: rgba(0,0,0,0.65);
    color:#fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    position: relative;
    z-index:1;
  }

  header h1 { font-size:2.6rem; margin-bottom:.5rem; }
  header p { font-size:1.2rem; }
  .login-btn { display:inline-block; padding:12px 24px; background:#00ff88; color:#000; font-weight:bold; border-radius:6px; text-decoration:none; transition:all .3s ease; }
  .login-btn:hover { background:#00cc6a; transform:scale(1.05); }

  main { padding:3rem 2rem; color:#222; max-width:1200px; margin:0 auto; position: relative; z-index:1; }
  section { margin:3rem 0; }
  footer { text-align:center; padding:1.5rem 1rem; background:#f2f2f2; font-size:.95rem; color:#222; margin-top:3rem; position:relative; z-index:1; }

  #matrix { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; pointer-events:none; }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<header>
  <h1>AHC Hackathon 2025</h1>
  <p>Organized by the AHS Hack Club Dev Team • Date: TBD</p>
  <section class="login"><a href="login.html" class="login-btn">Login</a></section>
</header>

<main>
  <section class="hero">
    <h2>Code. Create. Collaborate.</h2>
    <p>Join students across Allen and beyond for a day of hacking, learning, and innovation. Beginners welcome!</p>
  </section>
</main>

<footer>&copy; 2025 Allen Hack Club | Built with ❤️ by the Dev Team.</footer>

<script>
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

let snowflakes = [];
let icicles = [];

// Create snowflakes
function createSnowflakes(count){
  snowflakes=[];
  for(let i=0;i<count;i++){
    snowflakes.push({
      x:Math.random()*width,
      y:Math.random()*height,
      radius:Math.random()*3+1,
      speed:Math.random()*1+0.5,
      drift:Math.random()*0.5-0.25
    });
  }
}

// Create icicles
function createIcicles(count){
  icicles=[];
  for(let i=0;i<count;i++){
    icicles.push({
      x:Math.random()*width,
      length:Math.random()*60+40,
      width:Math.random()*6+3
    });
  }
}

// Draw snowflakes
function drawSnowflakes(){
  ctx.fillStyle='white';
  ctx.beginPath();
  for(const flake of snowflakes){
    ctx.moveTo(flake.x, flake.y);
    ctx.arc(flake.x, flake.y, flake.radius,0,Math.PI*2);
  }
  ctx.fill();
}

// Draw realistic icicles with jagged cracks
function drawIcicles(){
  const headerBottom = document.querySelector('header').getBoundingClientRect().bottom;

  for(const ice of icicles){
    // Gradient for 3D effect
    const grad = ctx.createLinearGradient(ice.x, headerBottom, ice.x, headerBottom + ice.length);
    grad.addColorStop(0,'#66ccff');
    grad.addColorStop(0.5,'#a0e0ff');
    grad.addColorStop(1,'#66ccff');
    ctx.fillStyle = grad;

    ctx.beginPath();
    ctx.moveTo(ice.x, headerBottom);
    ctx.lineTo(ice.x + ice.width/2, headerBottom + ice.length);
    ctx.lineTo(ice.x - ice.width/2, headerBottom + ice.length);
    ctx.closePath();
    ctx.fill();

    // Jagged cracks
    ctx.strokeStyle='rgba(0,0,0,0.3)';
    ctx.lineWidth=1;
    const cracks = Math.floor(Math.random()*3)+1;
    for(let i=0;i<cracks;i++){
      let segments = Math.floor(Math.random()*5)+3;
      let startX = ice.x + (Math.random()*ice.width - ice.width/2);
      let startY = headerBottom + Math.random()*ice.length*0.2;
      let endY = headerBottom + ice.length;
      ctx.beginPath();
      ctx.moveTo(startX,startY);
      for(let s=1;s<=segments;s++){
        let x = startX + (Math.random()*2 - 1)*ice.width*0.3;
        let y = startY + (endY-startY)/segments * s;
        ctx.lineTo(x,y);
      }
      ctx.stroke();
    }
  }
}

// Animate
function animate(){
  ctx.clearRect(0,0,width,height);
  drawIcicles();
  drawSnowflakes();

  // Update snowflakes
  for(const flake of snowflakes){
    flake.y += flake.speed;
    flake.x += flake.drift;
    if(flake.y>height) flake.y=-flake.radius;
    if(flake.x>width) flake.x=0;
    else if(flake.x<0) flake.x=width;
  }

  requestAnimationFrame(animate);
}

function resizeCanvas(){
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  createSnowflakes(width<600?70:150);
  createIcicles(width<600?15:30);
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();
animate();
</script>
</body>
</html>
